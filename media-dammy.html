<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">

    <!-- レスポンシブ対応：デバイスの幅を使うことを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wish Design</title>
    <meta name="description" content="説明文を記述">
    <meta name="keywords" content="検索ワードを記述（５つまで）">

    <!-- グーグルフォント -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- 自作CSS -->
    <link rel="stylesheet" href="css/style.css">


  </head>
  <!-- ◇----------------------------------------------------------------------------------------------◇ -->

  <body class="media">
    <div class="l-container">
      <header class="l-header u-display-between">
        <span id="js-ttl"><a href="index.html" class="p-site-ttl">Wish Design</a></span>
        <button class="p-menu-btn-sub js-btn-menu u-grid">
          <p>Menu</p><span>サイドバーを開く</span>
        </button><!-- spanの文字はリーダブルのため -->
      </header>

      <!-- メインビジュアル -->
      <article class="l-mainvisual p-mainvisual">
        <section class="c-section-content">
          <div class="p-page-ttl">
            <h1 class="p-page-ttl__heading">Media
              <div class="p-page-ttl__heading__shadow"></div>
            </h1>
            <div class="p-page-ttl__txt">制作に関するブログ
              <div class="p-page-ttl__txt__shadow"></div>
            </div>
          </div>
        </section>
      </article>
      <!-- ◇----------------------------------------------------------------------------------------------◇ -->
      <main class="l-main">

        <article>
          <p>これはMediaのページです</p>


          <button class="p-base-btn u-grid u-margin--30">
            <p>お取引の流れへ</p><span>リンクページへ移動</span>
          </button>
        </article>
      </main>

      <footer class="l-footer">
        <!-- :::::::::追従ボタン::::::::: -->
        <button class="p-back-to-top u-grid">
          <p>Top</p><span>上へ戻る</span>
        </button>
        <small class="c-copyright u-margin--31 u-display-center">&copy; 2021 Wish Design</small>
      </footer>
    </div>


    <!-- ◇----------------------------------------------------------------------------------------------◇ -->
    <!-- サイドメニューが表示されたときの背景画面 -->
    <div class="c-box--overlay"></div>

    <!-- サイドメニュー -->
    <aside class="l-sidebar">

      <!-- ナビゲーション -->
      <nav class="l-sidebar__nav">
        <!-- 閉じるボタン -->
        <button class="p-menu-btn--close js-btn-close">
          <div class="p-menu-btn--close__inner u-grid">
            <!-- インナーにしないとサイドバーが崩れるため -->
            <p>Close</p><span>ボタン</span>
          </div>
        </button>
        <!-- メニュー -->
        <ul class="c-gmenu u-wrap--align">
          <li><a href="#">Top</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">Flow</a></li>
          <li><a href="#">Price</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Media</a></li>
        </ul>
      </nav>
    </aside>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/toTopBtn.js"></script>
    <script src="js/header.js"></script>
    <script src="js/sidemenu.js"></script>
  </body>

</html>
